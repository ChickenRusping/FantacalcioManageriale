<!DOCTYPE html>
<html lang="en">
<head>

  <title>Team Dashboard</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="tab-container">

      <button onclick="showTab('fanfa')">Fanfa</button>

    <div class="tab-content" id="borgio">Content for Borgio</div>
    <div class="tab-content" id="pippo">Content for Pippo</div>
    <div class="tab-content" id="fanfa">Content for Fanfa</div>
    <div class="tab-content" id="maro">Content for Maro</div>
    <div class="tab-content" id="gigi e edo">Content for Gigi e Edo</div>
    <div class="tab-content" id="dani">Content for Dani</div>

  </div>

  <script src="script.js"></script>

</html>
