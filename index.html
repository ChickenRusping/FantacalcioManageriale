<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Team Dashboard</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="tab-container">
    <div class="tab-buttons">
      <button onclick="showTab('alcoolCampi')">Alcool Campi</button>
      <button onclick="showTab('borgio')">Borgio</button>
      <button onclick="showTab('pippo')">Pippo</button>
      <button onclick="showTab('fanfa')">Fanfa</button>
      <button onclick="showTab('maro')">Maro</button>
      <button onclick="showTab('gigiEdo')">Gigi e Edo</button>
      <button onclick="showTab('dani')">Dani</button>
      <button onclick="showTab('albe')">Albe</button>
      <button onclick="showTab('regolamento')">Regolamento</button>
    </div>

    <!-- Tab dei presidenti -->
    <div class="tab-content" id="alcoolCampi"></div>
    <div class="tab-content" id="borgio"></div>
    <div class="tab-content" id="pippo"></div>
    <div class="tab-content" id="fanfa"></div>
    <div class="tab-content" id="maro"></div>
    <div class="tab-content" id="gigiEdo"></div>
    <div class="tab-content" id="dani"></div>
    <div class="tab-content" id="albe"></div>
    
    <!-- Tab di regolamento -->
    <div class="tab-content" id="regolamento"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
